<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../styles/pages/login_register/login_register.css" />
	</head>

	<body>
		<!--头-->
		<div class="header">
			<div class="w1190">
				<div class="logo fl" href="#">
					<img src="../../../img/feelunique logo.jpg" />
				</div>

				<ul class="service fr">
					<li class="email">
						<span>中文客服邮箱：</span>
						<a href="#" class="online-kf">china@feelunique.com</a>

					</li>
					<li class="help">
						<a href="#">有疑问？点这里！</a>
					</li>
					<li class="china">
						<span>
							<img src="../../../img/footer/china.png"/>
						</span>
						<a href="#">中国</a>
					</li>
					<li class="exchange">
						<a class="select_currency" id="select_currency" href="#">GBP £</a>
						<span class="down_solid">
							<img src="../../../img/down_solid.png"/>
						</span>
						<ul class="erl_la_down_menu">
							<li id="tb-ma">
								<span>今日参考汇率</span>
								<span class="notic_down_solid">
									<img src="../../../img/notice.png"/>
								</span>
								<div class="tb_parities">
									<span style="display:none">
                                	Feelunique网站标价统一以英镑为基准，包括人民币的其他币种汇率仅供参考；顾客实际支付的汇率及金额，以各支付机构的实时汇率转换为准。
                                	</span>
								</div>
							</li>
							<li id="tb-wish">
								1英镑=8.87人民币
							</li>
						</ul>
					</li>
					<li class="bag">
						<img class="_bag" src="../../../img/bag.png" alt="" />
						<a href="#">BAG</a>
						<img class="zero" src="../../../img/0.png" />
					</li>
					<li class="notice">
						<a href="#" target="_blank">消费者告知书</a>
					</li>
				</ul>

			</div>
		</div>

		<div class="main clearfix">
			<div class="_show">
				<div class="main_inner">
					<form method="post">
						<h3>
							<span>用户登录</span>
							<a href="../login_register/register.html">立即注册</a>
						</h3>
						<div class="_user _icon">
							<input type="text" id="username" value="" placeholder="手机号/邮箱" />
							<span class="_icon_one"></span>
							<div id="user_error" class="_error"></div>
						</div>
						<div class="_password _icon">
							<input type="password" id="password" name="" placeholder="密码" />
							<span class="_icon_one"></span>
							<div id="password_error" class="_error"></div>
						</div>
						<div class="_v_code _icon">
							<input type="text" name="" id="v_code" value="" placeholder="请输入验证码" />
							<canvas id="canvas" width="100" height="39"></canvas>
							<span class="_icon_one"></span>
							<div id="v_code_error" class="_error"></div>
						</div>
						<a class="forget_pass fr" href="#">忘记密码?</a>
						<button id="user_submit" type="button">登录</button>
					</form>
					<div class="quick_login">
						<p>快捷登录方式</p>
						<a class="q_first" href="#"><img src="../../../img/login-register/qq.png" /></a>
						<a href="#"><img src="../../../img/login-register/weibo.png" /></a>
						<a href="#"><img src="../../../img/login-register/zhifubao.png" /></a>
						<a href="#"><img src="../../../img/login-register/yinlian.png" /></a>
					</div>
				</div>

			</div>
		</div>

		<div class="u_footer">
			<p>
				feelunique.com © 2005-2019. All rights reserved
			</p>
		</div>
	</body>
	<script src="../../static/scripts/require.js" data-main="login.js" type="text/javascript" charset="utf-8"></script>

</html>
